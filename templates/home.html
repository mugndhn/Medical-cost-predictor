<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta chatset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
	<header>
		<h1 >Medical Cost Predictor</h1>
	</header>
	<form action="{{url_for('predict')}}" method="POST">
	<div class='input-container'>
		<p>Enter Age: <input type="number" name="age"/></p>
		<p>Enter Sex: <select name="sex">
			<option value="male">Male</option>
			<option value="female">Female</option>
			</select>
		</p>
		<p>Enter BMI: <input type="number" step=0.001 name="bmi"/></p>
		<p>Enter Number of Children: <input type="number" name="children"/></p>
		<p>Are you a Smoker?: <select name="smoker">
			<option value="yes">Yes</option>
			<option value="no">No</option>
			</select>
		</p>
		<p>Select your region: <select name="region">
			<option value="southwest">Southwest</option>
			<option value="southeast">Southeast</option>
			<option value="northwest">Northwest</option>
			<option value="northeast">Northeast</option>
			</select>
		</p>
		<p><input type="submit" value="Submit"/></p>
	</div>
</form>
</body>
</html>
